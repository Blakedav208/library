<!DOCTYPE html>
<html>
  <head>
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="library">
        <div class="ui">
          <div class="header">
            <h2>Blake's Library</h2>
          </div>
          <form>
            <label for="title">Title:</label>
            <input type="text" id="title" /><br />
            <label for="author">Author:</label>
            <input type="text" id="author" /><br />
            <label for="numPages"># of Pages:</label>
            <input type="text" id="numPages" /><br />
            <label for="hasRead">Have you Read? (Yes/No)</label>
            <input type="text" id="hasRead" /><br />
            <button type="button" id="addBook">Add Book</button>
          </form>
        </div>
        <div class="bookShelf"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
