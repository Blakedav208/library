<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="library">
        <div class="ui">
          <div class="header">
            <h2>Library App</h2>
          </div>
          <form>
            <label for="title">Title:</label>
            <input type="text" id="title" required><br />
            <label for="author">Author:</label>
            <input type="text" id="author" required><br />
            <label for="numPages"># of Pages:</label>
            <input type="number" id="numPages" step="1" min="1" required><br />
            <label for="read">Have you Read?</label>
            <input type="radio" id="hasReadYes" name="hasRead" value="Yes">
            <label for="hasReadYes">Yes</label>
            <input type="radio" id="hasReadNo" name="hasRead" value="No" required>
            <label for="hasReadNo">No</label><br />
            <input type="submit" value="Add Book"></input>
          </form>
        </div>
        <div class="bookShelf"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
